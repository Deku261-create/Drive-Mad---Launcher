<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stealth Game Launcher</title>
  <style>
    body {
      background-color: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    button {
      padding: 20px 40px;
      font-size: 20px;
      color: white;
      background: linear-gradient(90deg, #00f, #0ff);
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px #0ff;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #0ff;
    }
  </style>
</head>
<body>
  <button onclick="launchGame()">Play Game</button>

  <script>
    function launchGame() {
      const win = window.open('about:blank', '_blank');
      fetch('https://ubg98.github.io/drive-mad/')
        .then(res => res.text())
        .then(html => win.document.write(html))
        .catch(err => alert('Game failed to load. Try again later.'));
    }
  </script>
</body>
</html>
